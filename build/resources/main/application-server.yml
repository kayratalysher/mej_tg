spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/mangilikeldb
    username: bot_user
    password: bot_password
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: test
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        bytecode:
          provider: bytebuddy   # ← ВОТ ОНО, ГЛАВНОЕ
