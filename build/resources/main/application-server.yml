spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/mangilikeldb
    username: bot_user
    password: bot_password
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: test
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        bytecode:
          provider: bytebuddy   # ← ВОТ ОНО, ГЛАВНОЕ

minio:
  url: ${MINIO_URL:http://minio:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  access-secret: ${MINIO_SECRET_KEY:minioadmin123}
  bucket-name: ${MINIO_BUCKET:mangilikel}
